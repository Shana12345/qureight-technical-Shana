<body>

  <h1>Welcome all to this website :)</h1>


  <form method="POST" action="{{url_for('patient_table')}}">
      <p>Patient's ID</p>
      <input type="text" name="patient_id" required>

      <p>Patient's Name</p>
      <input type="text" name="patient_name" required>

      <p>Patient's Height</p>
      <input type="text" name="patient_height" required>

      <p>Physician's Note</p>
      <input type="text" name="patient_physician_note" required>

      <p>Patient's Physician</p>
      <input type="text" name="patient_physician" required>

      <p>DOB</p>
      <input type="text" name="dob" required> <br><br>

      <input type="submit" name="submitBtn" id="submitBtn" value="Submit">
  </form>

</body>
